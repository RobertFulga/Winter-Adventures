                <div class="contact form">
                    <h3>Send a message, please enter:</h3>
                    <form action="https://formsubmit.co/fulgarobert1@gmail.com" method="POST">
                        <div class="form_box">
                            <div class="form_row">
                                <div class="form_input">
                                    <span>Your name</span>
                                        <input type="text" name="name" placeholder="Name" required>
                                </div>
                                <div class="form_input">
                                    <span>Your Surname</span>
                                        <input type="text" name="surname" placeholder="Surname" required>
                                </div>
                            </div>
                            <div class="form_row">
                                <div class="form_input">
                                    <span>Your E-mail</span>
                                        <input type="email" name="email" placeholder="Email Address" required>
                                </div>
                                <div class="form_input">
                                    <span>Your phone number</span>
                                        <input type="text" placeholder="+40 712 345 678">
                                </div>
                            </div>
                            <div class="form_msg">
                                <div class="form_input">
                                    <span>Leave your message</span>
                                        <textarea placeholder="Write your message here..."></textarea>
                                </div>
                            </div>
                            <div class="form_msg">
                                <div class="form_input">
                                    <input type="hidden" name="_subject" value="New email from your project!">
                                    <input type="Submit" value="Send">
                                    <!-- Acest link va fi schimbat cu link-ul paginii de "thank you" odata cu lansarea
                                    site-ului in online pana atunci are doar rol de reminder
                                    <input type="hidden" name="_next" value="https://robertfulga.github.io/index.html">
                                    -->
                                    <input type="hidden" name="_captcha" value="false">
                                    <input type="hidden" name="_template" value="table">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
